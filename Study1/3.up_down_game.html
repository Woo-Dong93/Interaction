<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        width: 400px;
        background: #e6e6e6;
        padding: 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      input {
        padding: 10px 20px;
        font-size: 20px;
        text-align: center;
        max-width: 170px;
      }
      button {
        font-size: 20px;
        padding: 8px 20px;
      }
    </style>
    <script>
      const MAX = 10;
      window.onload = function () {
        const input = document.getElementsByTagName("input")[0];
        const result = document.querySelector(".result");
        const button = document.querySelector(".startBtn");

        button.addEventListener("click", () => {
          resultFunc();
        });

        const resultArr = ["UP", "DOWN", "정답!"];
        let randomNum = Math.round(Math.random() * MAX); // 정답 숫자

        const resultFunc = () => {
          const value = input.value;

          if (value < randomNum) {
            result.innerHTML = resultArr[0];
          } else if (value > randomNum) {
            result.innerHTML = resultArr[1];
          } else {
            result.innerHTML = resultArr[2];
            setTimeout(() => {
              resetFunc();
            }, 1000);
          }
        };

        const resetFunc = () => {
          input.value = 1;
          result.innerHTML = "한 판더! (1~10사이의 정수)";
          randomNum = Math.round(Math.random() * MAX);
        };
      };
    </script>
  </head>
  <body>
    <div class="contWrap">
      <h3>내가 생각한 숫자는 몇 일까요?</h3>
      <p class="result">(1부터 10사이)</p>
      <input type="number" value="1" max="10" min="1" />
      <button type="button" class="startBtn">확인</button>
    </div>
  </body>
</html>
